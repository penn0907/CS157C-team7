<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapist Recommendation</title>
</head>
<body>
    <h1>Find a Therapist</h1>
    <form id="therapistForm">
        <label for="SpecificSymptom">Specific Symptom:</label>
        <select id="SpecificSymptom">
            <option value="Mood Swings">Mood Swings</option>
            <option value="Panic Attacks">Panic Attacks</option>
            <option value="Lack of Motivation">Lack of Motivation</option>
            <option value="Chronic Stress">Chronic Stress</option>
        </select><br><br>

        <label for="serviceType">Service Type:</label>
        <select id="serviceType">
            <option value="InPerson">In-Person</option>
            <option value="Online">Online</option>
        </select><br><br>

        <label for="zipCode">Zip Code (for In-Person):</label>
        <input type="text" id="zipCode"><br><br>

        <button type="button" onclick="fetchTherapists()">Find Therapists</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="js/search.js"></script>
</body>
</html>
