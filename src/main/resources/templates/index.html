<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Colorlib">
<meta name="description" content="#">
<meta name="keywords" content="#">
<!-- Page Title -->
<title>Listing &amp; Directory Website Template</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900"
	rel="stylesheet">
<!-- Simple line Icon -->
<link rel="stylesheet" href="css/simple-line-icons.css">
<!-- Themify Icon -->
<link rel="stylesheet" href="css/themify-icons.css">
<!-- Hover Effects -->
<link rel="stylesheet" href="css/set1.css">
<!-- Main CSS -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!--============================= HEADER =============================-->
	<div class="nav-menu">
		<div class="bg transition">
			<div class="container-fluid fixed">
				<div class="row">
					<div class="col-md-12">
						<nav class="navbar navbar-expand-lg navbar-light">
							<a class="navbar-brand" href="/index">Therapist Inquiry</a>
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#navbarNavDropdown"
								aria-controls="navbarNavDropdown" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="icon-menu"></span>
							</button>
							<div class="collapse navbar-collapse justify-content-end"
								id="navbarNavDropdown">
								<ul class="navbar-nav">
									<li><a href="#" class="btn btn-outline-light top-btn"><span
											class="ti-plus"></span> Add Therapist</a></li>
									<li class="nav-item active"><a class="nav-link"
										href="/logout">Log Out</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- SLIDER -->
	<section class="slider d-flex align-items-center">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-md-12">
					<div class="slider-title_box">
						<div class="row">
							<div class="col-md-12">
								<div class="slider-content_wrap">
									<h1>Find the Right Therapist for You</h1>
									<h5>Explore the best therapists nearby or online to help
										guide your mental wellness journey.</h5>
								</div>
							</div>
						</div>
						<div class="row d-flex justify-content-center">
							<div class="col-md-10">
								<form class="form-wrap mt-4" method="post" action="/therapists">
									<div class="btn-group" role="group" aria-label="Basic example">
										<select name="specificSymptom" class="btn-group1">
											<option value="Mood Swings">Mood Swings</option>
											<option value="Panic Attacks">Panic Attacks</option>
											<option value="Lack of Motivation">Lack of
												Motivation</option>
											<option value="Chronic Stress">Chronic Stress</option>
										</select> <select name="serviceType" class="btn-group2">
											<option value="Online">Online</option>
											<option value="InPerson">In-Person</option>
										</select> <input name="zipCode" type="text" placeholder="Enter your ZIP code"
											class="btn-group3">
										<button type="submit" class="btn-form">
											<span class="icon-magnifier search-icon"></span>SEARCH<i
												class="pe-7s-angle-right"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--// SLIDER -->
	<!--//END HEADER -->
	<!--============================= Therapists list =============================-->
	<section class="main-block light-bg" th:if="${therapists != null and !therapists.isEmpty()}">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="styled-heading">
						<h3>Therapists found</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- Loop through each therapist -->
            <div th:each="therapist : ${therapists}" class="col-md-4 featured-responsive">
                <div class="featured-place-wrap">
                    <a th:href="@{|/therapist/${therapist.id}|}">
                        <img th:src="@{${therapist.imageUrl}}" class="img-fluid" th:alt="${therapist.name}">
                        <span class="featured-rating-orange" th:text="${therapist.rating}"></span>
                        <div class="featured-title-box">
                            <h6 th:text="${therapist.name}"></h6>
                            <p th:text="|Specialties: ${#strings.arrayJoin(therapist.specialties, ', ')}|"></p>
                            <p th:text="|Service type: ${#strings.arrayJoin(therapist.serviceType, ', ')}|"></p>
                            <p th:text="|Hourly charge: $${#strings.arrayJoin(therapist.fee, ', ')}|"></p>
                            <ul>
                                <li><span class="icon-location-pin"></span>
                                    <p th:text="${therapist.address}"></p>
                                </li>
                                <li><span class="icon-screen-smartphone"></span>
                                    <p th:text="${therapist.phoneNumber}"></p>
                                </li>
                                <li><span class="icon-link"></span>
                                    <p th:text="${therapist.website}"></p>
                                </li>
                            </ul>
                            <!-- <div class="bottom-icons">
                                <div th:text="${therapist.status}"></div>
                                <span class="ti-heart"></span> <span class="ti-bookmark"></span>
                            </div> -->
                        </div>
                    </a>
                </div>
            </div>
			</div>
		</div>
	</section>
	<!--//END Therapist list -->
	<!--============================= FOOTER =============================-->
	<footer class="main-block dark-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="copyright">
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						<p>
							Copyright &copy; 2018 Listing. All rights reserved | This
							template is made with <i class="ti-heart" aria-hidden="true"></i>
							by <a href="https://colorlib.com" target="_blank">Colorlib</a>
						</p>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						<ul>
							<li><a href="#"><span class="ti-facebook"></span></a></li>
							<li><a href="#"><span class="ti-twitter-alt"></span></a></li>
							<li><a href="#"><span class="ti-instagram"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--//END FOOTER -->




	<!-- jQuery, Bootstrap JS. -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
		$(window).scroll(function() {
			// 100 = The point you would like to fade the nav in.

			if ($(window).scrollTop() > 100) {

				$('.fixed').addClass('is-sticky');

			} else {

				$('.fixed').removeClass('is-sticky');

			}
			;
		});
	</script>
</body>

</html>
